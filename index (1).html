<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #3498db; /* Cor azul de exemplo */
    text-align: center;
    font-family: Arial, sans-serif;
  }
  #confetti-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
<h1>Aniversario de MIKAEL MAIA</h1>
<button onclick="mostrarMensagem()">DESEJA PARTICIPAR?CLICA AI VAI</button>


<div id="birthday-message" class="hidden">
  <h1>Seja Bem vindo aos  25 anos de Mikael Maia!</h1>
  <p>Beleza, Vc foi convidado para a festa! Vai ser na minha casa, no parque albano, Rua Oscar Pedroso Horta 2137 A, às 18:30. CUIDA!</p>
</div>

<div id="confetti-container"></div>

<script>
function mostrarMensagem() {
  const button = document.querySelector("button");
  const birthdayMessage = document.getElementById("birthday-message");
  const confettiContainer = document.getElementById("confetti-container");

  // Oculta o botão
  button.style.display = "none";

  // Mostra a mensagem de aniversário
  birthdayMessage.style.display = "block";

  // Cria confetes
  const colors = ["#FFD700", "#FF69B4", "#87CEEB", "#32CD32", "#FFA07A", "#9370DB"];
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.style.width = "10px";
    confetti.style.height = "10px";
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.position = "absolute";
    confetti.style.left = Math.random() * 100 + "%";
    confetti.style.transform = "translate(0, -10px)";
    confetti.style.animation = "confetti-fall 3s linear";
    confetti.style.animationFillMode = "forwards";
    confetti.style.animationDelay = Math.random() * 3 + "s";
    confettiContainer.appendChild(confetti);
  }
}
</script>
</body>
</html>
